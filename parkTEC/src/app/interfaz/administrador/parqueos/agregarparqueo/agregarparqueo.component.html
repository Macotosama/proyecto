<div class="container">
    <div class="inputContainer">
        <mat-form-field appearance="outline" class="input">
            <mat-label>Nombre</mat-label>
            <input [(ngModel)]="parqueo.nombre" matInput placeholder="Nombre">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Dirección</mat-label>
            <input [(ngModel)]="parqueo.direccion" matInput placeholder="Dirección">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Hora de apertura</mat-label>
            <input [(ngModel)]="parqueo.hora_inicio" matInput placeholder="Apertura" type="time">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Hora de cierre</mat-label>
            <input [(ngModel)]="parqueo.hora_cierre" matInput placeholder="Cierre" type="time">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Tipo de parqueo</mat-label>
            <mat-select [(ngModel)]="parqueo.tipo_parqueo">
              <mat-option value=true>TEC</mat-option>
              <mat-option value=false>Externo</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Espacios</mat-label>
            <input [(ngModel)]="parqueo.espacios" matInput placeholder="Espacios">
        </mat-form-field>
    </div>
    <div class="botones">
        <button class="boton aceptar" (click)="craer()"><span>Aceptar</span> </button>
        <button class="boton cancelar" (click)="cerrar()"><span>Cancelar</span></button>
    </div>
</div>
