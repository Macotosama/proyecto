<header>
    <div class="contaiter">
    <img [routerLink]="['/menuFuncionario']" src="../../../assets/logo.png" alt="Logo TEC">
    <button [routerLink]="['/adCursos']" class="salida">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-file-arrow-up" viewBox="0 0 16 16">
            <path d="M8 11a.5.5 0 0 0 .5-.5V6.707l1.146 1.147a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 6.707V10.5a.5.5 0 0 0 .5.5z"/>
            <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
        </svg>
    </button>
    </div>
</header>
<div class="tituloContainer">
  <h1 class="titulo">Reservaciones</h1>
</div>
<div class="overcontainer">
    <div class="itemReservacion" *ngFor="let reservacion of resercaiones">
        <div class="tituloItem">
            <h2 class="locacion">{{reservacion.localidad}}</h2>
        </div>
        <div class="fecha">
            <p>Fecha: {{reservacion.fecha}}</p>
            <p>Tipo de estacionamiento: {{reservacion.tipo}}</p>
        </div>
        <div class="placa fecha">
            <p>Placa: {{reservacion.placa}}</p>
        </div>
        <div class="boton">
            <button mat-flat-button class="eliminar-recervacion">Cancelar</button>
        </div>
    </div>
</div>
